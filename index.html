<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="dev/fonts/open_sans.css" />
    <link rel="stylesheet" href="dev/css/style_dev.css" />
    <!--<link rel="stylesheet" href="assets/css/style.css" />-->

    <title>Trillo &mdash; Все що потрібно для подорожей!</title>
</head>
<body>
    <!--Open flex container-->
    <div class="container">
        
        <!--Header part start-->
        <header class="header">
            <img src="assets/img/logo.png" alt="Company's logo" class="header__logo" />
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Скористайтеся пошуком" />
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="assets/icons/icons.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="assets/icons/icons.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="assets/icons/icons.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">13</span>
                </div>
                <div class="user-nav__user">
                    <img src="assets/img/user.png" alt="User photo" class="user-nav__user--photo" />
                    <span class="user-nav__user--name">Користувач</span>
                </div>
            </nav>
        </header>
        <!--Header part end-->

        <!--Content of the page start-->
        <div class="content">
            <nav class="content__sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="assets/icons/icons.svg#icon-home"></use>
                            </svg>
                            <span class="side-nav__text">Готелі</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="assets/icons/icons.svg#icon-aircraft-take-off"></use>
                            </svg>
                            <span class="side-nav__text">Авіаквитки</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="assets/icons/icons.svg#icon-key"></use>
                            </svg>
                            <span class="side-nav__text">Оренда Авто</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="assets/icons/icons.svg#icon-map"></use>
                            </svg>
                            <span class="side-nav__text">Тури</span>
                        </a>
                    </li>
                </ul>
                <div class="footer">&copy; 2019 V. flex design learning Vitalii Pertsovych</div>
            </nav>
            <main class="content__hotel-view"></main>
        </div>
        <!--Content of the page end-->
    </div>
    <!--Close flex container-->
</body>
</html>
