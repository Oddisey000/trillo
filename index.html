<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="dev/fonts/open_sans.css" />
    <link rel="stylesheet" href="dev/css/style_dev.css" />
    <!--<link rel="stylesheet" href="assets/css/style.css" />-->

    <title>Trillo &mdash; Your all-in-one booking app</title>
</head>
<body>
    <!--Open flex container-->
    <div class="container">
        
        <!--Header part start-->
        <header class="header">
            <img src="assets/img/logo.png" alt="Company's logo" class="header__logo" />
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search hotels" />
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="assets/icons/icons.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="assets/icons/icons.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="assets/icons/icons.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">13</span>
                </div>
                <div class="user-nav__user">
                    <img src="assets/img/user.jpg" alt="User photo" class="user-nav__user--photo" />
                    <span class="user-nav__user--name">Vitalii</span>
                </div>
            </nav>
        </header>
        <!--Header part end-->

        <!--Content of the page start-->
        <div class="content">
            <nav class="content__sidebar"></nav>
            <main class="content__hotel-view"></main>
        </div>
        <!--Content of the page end-->
    </div>
    <!--Close flex container-->
</body>
</html>
