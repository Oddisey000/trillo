<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="dev/fonts/open_sans.css" />
    <link rel="stylesheet" href="dev/css/style_dev.css" />
    <!--<link rel="stylesheet" href="assets/css/style.css" />-->

    <title>Trillo &mdash; Все що потрібно для подорожей!</title>
</head>
<body>
    <!--Open flex container-->
    <div class="container">
        
        <!--Header part start-->
        <header class="header">
            <img src="assets/img/logo.png" alt="Company's logo" class="header__logo" />
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Шукати готель" />
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="assets/icons/icons.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="assets/icons/icons.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="assets/icons/icons.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">13</span>
                </div>
                <div class="user-nav__user">
                    <img src="assets/img/user.png" alt="User photo" class="user-nav__user--photo" />
                    <span class="user-nav__user--name">Користувач</span>
                </div>
            </nav>
        </header>
        <!--Header part end-->

        <!--Content of the page start-->
        <div class="content">
            <nav class="content__sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="assets/icons/icons.svg#icon-home"></use>
                            </svg>
                            <span class="side-nav__text">Готель</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="assets/icons/icons.svg#icon-aircraft-take-off"></use>
                            </svg>
                            <span class="side-nav__text">Авіа</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="assets/icons/icons.svg#icon-key"></use>
                            </svg>
                            <span class="side-nav__text">Авто</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="assets/icons/icons.svg#icon-map"></use>
                            </svg>
                            <span class="side-nav__text">Тури</span>
                        </a>
                    </li>
                </ul>
                <div class="footer">&copy; 2019 flex design learning Vitalii Pertsovych</div>
            </nav>
            
            <!--Hotel overview start-->
            <main class="content__hotel-view">
                <div class="gallery">
                    <figure class="gallery__item">
                        <img src="assets/img/hotel-1.jpg" alt="Hotel 1" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="assets/img/hotel-2.jpg" alt="Hotel 2" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="assets/img/hotel-3.jpg" alt="Hotel 3" class="gallery__photo">
                    </figure>
                </div>
                
                <div class="overview">
                    <h1 class="overview__heading">Готель Relax</h1>
                    <div class="overview__stars">
                        <svg class="overview__icon--star">
                            <use xlink:href="assets/icons/icons.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon--star">
                            <use xlink:href="assets/icons/icons.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon--star">
                            <use xlink:href="assets/icons/icons.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon--star">
                            <use xlink:href="assets/icons/icons.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon--star">
                            <use xlink:href="assets/icons/icons.svg#icon-star"></use>
                        </svg>
                    </div>
                    
                    <div class="overview__location">
                        <svg class="overview__icon--location">
                            <use xlink:href="assets/icons/icons.svg#icon-location-pin"></use>
                        </svg>
                        <button class="btn-location">Ukraine</button>
                    </div>

                    <div class="overview__rating">
                        <div class="overview__rating--average">6.5</div>
                        <div class="overview__rating--count">120 оцінок</div>
                    </div>
                </div>
            </main>
            <!--Hotel overview end-->

        </div>
        <!--Content of the page end-->
    </div>
    <!--Close flex container-->
</body>
</html>
